<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete confirmation</title>
  </head>
  <body>
    <h2>Are you sure you want to delete "{{ ticket.title }}"?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'ticket_list' %}">Cancel</a>
  </body>
</html>
